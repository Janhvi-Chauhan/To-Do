<h3>To Do </h3>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap
.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">

<style>
    h3{
        text-align: center;
    }
    body{
        background-color: rgb(176,224,230);
    }
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    input::placeholder{
        color: rgb(218,112,214);
    }
    .submit{
        background-color: rgb(255,192,203);
    }
    .center-column{
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgb(152,251,152);
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    .item-row{
    background-color: rgb(218,165,32);
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: rgb(112,128,144);
    font-size: 16px;
    box-shadow: 0px -1px -4px rgba(0,0,0,0.75);
    }
    .btn-danger{
    background-color: rgb(255,20,147);
    border-color: rgb(153,50,204);
    }
</style>


<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type ="submit" name="create Task">
    </form>

    {% for task in tasks %}
        <div>
            <a class="btn btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'delete' task.id %}">delete</a>

            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>
    {% endfor %}
</div>
